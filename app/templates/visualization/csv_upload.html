{% extends "base.html" %}
{% block content %}
{{ super() }}

<h1>CSV File Upload</h1>

<div>
	<p style="color:red">Please upload a csv file (extension ".csv")</p>
<div>

<div class="uploadFile">
      <form action="/visualization/CSV/upload/" method="post" enctype="multipart/form-data">
        <input type="file" name="file"><br /><br />
        <input type="submit" value="Upload & Confirm CSV information">
      </form>
</div>



{% endblock %}
