{% extends "base.html" %}
{% block content %}
{{ super() }}

<h1>NetCDF File Upload</h1>

<div>
	<p style="color:red">Please upload a NetCDF file (extension ".nc")</p>
<div>

<div class="uploadFile">
      <form action="/visualization/NetCDF/upload/" method="post" enctype="multipart/form-data">
        <input type="file" name="file"><br /><br />
        <input type="submit" value="Upload NetCDF">
      </form>
</div>



{% endblock %}
