{% extends "base.html" %}
{% block content %}
{{ super() }}

<style> /* set the local CSS */
div.netcdfMetadata
{
	display:none;
}
</style>


<!-- THIS IS USED TO GET METADATA OF NETCDF FILES-->
<div class="netcdfMetadata">

	<p class="xAxisArray">
		{{x_axis|join(", ")}}
	</p>

	<p class="xAxisLabel">
		{{x_name}}
	</p>

	<p class="yAxisArray">
		{{y_axis|join(", ")}}
	</p>

	<p class="yAxisLabel">
		{{y_name}}
	</p>

</div>

<body>

<canvas id="barchart" height="600" !style="border: 1px solid #ccc">
    [No canvas support]
</canvas>


<div class="button">
	<input type="button" onclick="screenShot()" value="Display Vis Screenshot" />
	<input type="button" onclick="location.href='/visualization/';" value="Go Back" />
</div>

</body>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://dygraphs.com/dygraph-combined.js"></script>
<!-- THIS JS IS USED TO TAKE SCREENSHOT -->
<script src='js/html2canvas.js' type='text/javascript'></script>
<!-- THIS JS IS USED FOR BAR CHART -->
<script src="RGraph.common.core.js"></script>
<script src="RGraph.bar.js"></script>
<script src='js/netcdf_bar_chart_visualization_result.js' type='text/javascript'></script>

{% endblock %}
